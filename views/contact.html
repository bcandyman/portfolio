    <title>About</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <header></header>

    <div class="background-image">
        <div class="container-fluid main-container">
            <nav class="navbar navbar-expand-sm navbar-light  header-navbar">
                <h1>Ben Candy</h1>
                <button class="navbar-toggler toggle-button" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        <li class="nav-item">

                <div class="row">

                                <div class="col-12">
                                    <h2>Contact</h2>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <form>
                                    Name <br>
                                    <input type="text" name="Name" placeholder="John Smith"> <br>

                                    Email <br>
                                    <input type="text" name="Email" placeholder="example@gmail.com"> <br>

                                    Message <br>
                                    <textarea name="Message" rows="10"></textarea> <br>

                                    <input type="submit" name="Submit">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            Copyright &copy;
        </footer>
